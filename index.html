<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

      rel="stylesheet"

    <link rel="stylesheet" href="./style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <main class="container">
      <header class="dash">
        <div class="social">social media dashboard</div>
        <span class="flower"> total followers:23,004</span>
        <div class="icon-container dark-icon">Dark mood<span class="sun"
            ><i class="fa fa-toggle-off" aria-hidden="true"></i
          ></span> 
        </div>

        
      </header>
      <section class="card-container">
        <div class="card face-book">
          <div class="face-icon">
            <img src="/image/icon-facebook.svg" alt="face-book" />
            <span class="nat">@nathanf</span>
          </div>
          <div class="year">1987</div>
          <div class="follower">followers</div>
          <div class="angle">
            <img src="/image/icon-up.svg" alt="icon-up" />
            <span class="date">12 today</span>
          </div>
        </div>

        <div class="card twitter">
          <div class="face-icon">
            <img src="/image/icon-twitter.svg" alt="twitter" />
            <span class="nat">@nathanf</span>
          </div>
          <div class="year">1044</div>
          <div class="follower">followers</div>
          <div class="angle">
            <img src="/image/icon-up.svg" alt="icon-up" />
            <span class="date">99 today</span>
          </div>
        </div>

        <div class="card instagram">
          <div class="face-icon">
            <img src="/image/icon-instagram.svg" alt="instagram" />
            <span class="nat">@nathanf</span>
          </div>
          <div class="year">11k</div>
          <div class="follower">followers</div>
          <div class="angle">
            <img src="/image/icon-up.svg" alt="icon-up" />
            <span class="date">1099 today</span>
          </div>
        </div>

        <div class="card youtube">
          <div class="face-icon">
            <img src="/image/icon-youtube.svg" alt="youtube" />
            <span class="nat">@nathan.F</span>
          </div>
          <div class="year">8239</div>
          <div class="follower">suscribers</div>
          <div class="angle red">
            <img src="/image/icon-down.svg" alt="icon-down" />
            <span class="date">144 today</span>
          </div>
        </div>
      </section>
      <div class="title">overveiw-today</div>
      
        <footer class="number">

                page

                /></span>
